<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Connect Animals</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="blackboard">
        <div class="animals">
            <img src="images/dog_shadow.svg" draggable="false" class="animal" id="dog_drop" />
            <img src="images/cat_shadow.svg"  draggable="false" class="animal " id="cat_drop" />
            <img src="images/lion_shadow.svg"  draggable="false" class="animal" id="lion_drop" />
            <img src="images/monkey_shadow.svg" draggable="false" class="animal" id="monkey_drop" />
        </div>
        <div class="animals" id="drag">
            <img src="images/dog.svg" draggable="true" class="animal" id="dog" />
            <img src="images/cat.svg" draggable="true" class="animal" id="cat" />
            <img src="images/lion.svg" draggable="true" class="animal" id="lion" />
            <img src="images/monkey.svg" draggable="true" class="animal" id="monkey" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
